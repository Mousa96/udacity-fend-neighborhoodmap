<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css">
      <script src="js/app.js"></script>
      <script src="js/lib/knockout.js"></script>
      <script src="js/lib/jquery-3.3.1.min.js"></script>
      <title>Neighborhood Map Project</title>
   </head>
   <body>
      <div class="myContainer">
         <div id="map"></div>
         <div class="view">
            <h4>A List of Popular Places in San Francisco</h4>
            <input class="searchField" data-bind="value: query, valueUpdate: 'afterkeydown'" placeholder="Search..." /> <!-- Binding user input -->
            <ul class="myList" data-bind="foreach: filteredCompanies">
               <!-- Binding our filtering function to update the markers -->
               <li class="listContent" data-bind="text: title, click: $parent.clicked"> </li>
               <!-- ref: https://stackoverflow.com/questions/35965673/knockout-js-displaying-a-filtered-list-in-a-child-object-accessing-the-parent-o -->
            </ul>
         </div>
      </div>
      <script async defer>
         // This function is for debugging & responsiveness purposes only

         $( "#map" ).click(function() {
           var x = "Total Width: " + $(window).width();
           var y="Totalo height: " + $(window).height();
           console.log(x);
             console.log(y);
         });

      </script>
      <script async defer
         src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWXOmtRWRtHqInDIkLzoX_mq5ppS9gU0M&callback=initMap" onerror="throwException()"></script>
   </body>
</html>
